
<abb-collapsible-container
  #collapsibleContainer
  (itemClick)="collapsibleClick($event)"
>
  <abb-collapsible
    #collapsibleComponent
    *ngFor="let tab of collapsibleTabDirectives.toArray()"
    [title]='tab.title'
    [icon]="tab.icon"
    [itemId]="tab.itemId"
  >
    <div abbCollapsibleCustomContent>
      <ng-container *ngTemplateOutlet="tab.templateRef"></ng-container>
    </div>
  </abb-collapsible>

</abb-collapsible-container>
