<div class="main-container">
  <div class="left-container content-vertical-center">
      
      
  
    <div class="picture-container">
      <!-- <img src="http://ivylab.space/assets/photo-1495563381401-ecfbcaaa60f2.jpg"> -->
      <app-video
        [showPoster]="true"
        [showControls]="false"
        [showCarVideo]="true"
        [showAPIVideo]="false"
      ></app-video>

      <div class="take-picture">
        <abb-button
          [icon]="'abb/camera'" 
          [sizeClass]="'large'"
          [type]="'normal'"
          (click)="getCurrentPose()"
        ></abb-button>
      </div>
    </div>
      
    
    
  </div>
  <div class="right-container full-content">
    <div class="table-wrapper">
      <abb-table
      [sizeClass]="'large'"
      [zebra]="true"
      [borderType]="'normal'"
      class="sticky-header"
      >
        <thead>
          <tr>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
            <th>QW</th>
            <th>QX</th>
            <th>QY</th>
            <th>QZ</th>
            <th style="width: 75px;">
              <!-- Actions -->
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let el of poses">
            <td>{{el.X}}</td>
            <td>{{el.Y}}</td>
            <td>{{el.Z}}</td>
            <td>{{el.Qw}}</td>
            <td>{{el.Qx}}</td>
            <td>{{el.Qy}}</td>
            <td>{{el.Qz}}</td>
            <td>
              <abb-button
                [icon]="'abb/trash'"
                [type]="'ghost'"
                (click)="deleteItem(el)"
            ></abb-button>
            </td>
          </tr>
        </tbody>
      </abb-table>
    </div>
    
    <div class="buttons">
      <abb-button
        [icon]="'abb/save'"
        [text]="'base.action.save' | translate"
        [type]="'primary-blue'"
        (click)="onSubmit()"
      ></abb-button>
      <abb-button
        [text]="'base.action.cancel' | translate"
        [type]="'normal'"
        (click)="exit()"
      ></abb-button>
    </div>
    
  </div>

  
</div>
